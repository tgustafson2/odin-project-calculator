<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Calculator</title>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "page-container">
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div class="calc-row">
                <button id="clear">AC</button>
                <button id="sign-change">+/-</button>
                <button id="percent">%</button>
                <button class="operators" id="divide">/</button>
            </div>
            <div class="calc-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operators" id="multiply">*</button>
            </div>
            <div class="calc-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operators" id="subtract">-</button>
            </div>
            <div class="calc-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operators" id="add">+</button>
            </div>
            <div class="calc-row">
                <button id="zero" class="number">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                
            </div>
        </div>

    </div>
</body>
</html>
